<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Rangers - Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('download.jpeg') ;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .register-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .register-container:hover {
            transform: scale(1.03);
        }

        .register-container h2 {
            margin-bottom: 10px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .register-container p {
            font-style: italic;
            font-size: 14px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .input-box input, .input-box select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-box input:focus, .input-box select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 10px #ffffff;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, red, darkred);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-container button:hover {
            background: linear-gradient(45deg, darkred, red);
            transform: scale(1.05);
        }

        .register-container a {
            display: block;
            color: #ffcc00;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .register-container a:hover {
            text-decoration: underline;
            color: #ff6600;
        }
    </style>
</head>
<body>

    
    <div class="register-container">
        <h2>Register - Cloud Rangers</h2>
        <p><i>You Cannot Run and You Cannot Hide</i></p>
        <form name="myform2" action="register.php" method="post">
            <div class="input-box">
                <input type="text" name="name" placeholder="username" required>
            </div>
            <div class="input-box">
                <input type="text" name="fullname" placeholder="Enter name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter email id" required>
            </div>
            <div class="input-box">
                <input type="password" name="upswd1" placeholder="Enter password" required>
            </div>
            <div class="input-box">
                <input type="password" name="upswd2" placeholder="Re-Enter Password" required>
            </div>
            <div class="input-box">
                <input type="text" name="ration" placeholder="Enter Ration Card Number" required>
            </div>
            <div class="input-box">
                <input type="text" name="aadhar" placeholder="Enter Aadhar Number" required>
            </div>
            <div class="input-box">
                <input type="text" name="phone" placeholder="Enter phone Number" required>
            </div>
            <div class="input-box">
                <select required>
                    <option value="" disabled selected>Select Ration Shop</option>
                    <option value="Shop 1">Shop 1 - XYZ Location</option>
                    <option value="Shop 2">Shop 2 - ABC Location</option>
                    <option value="Shop 3">Shop 3 - PQR Location</option>
                </select>
            </div>
            <button type="front.html">Register</button>
        </form>
        <a href="front.html">Already have an account? Login</a>
    </div>

</body>
</html>
