<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Rangers - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('download (2).jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            max-width: 350px;
            width: 100%;
        }
        .forgot-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .forgot-container p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .forgot-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .forgot-container input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: red;
        }
        .forgot-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0000, #8b0000);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .forgot-container button:hover {
            transform: scale(1.05);
        }
        .forgot-container a {
            display: block;
            color: white;
            margin-top: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-container a:hover {
            text-decoration: underline;
            color: #ff4747;
        }
        #otp {
            display: none;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <p><i>Enter your registered details to reset your password</i></p>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Registered Email" required>
            <input type="text" placeholder="Ration Card Number" required>
            <input type="text" placeholder="Phone Number" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button id="resetBtn" style="display:none;" onclick="location.href='resetpass.html'">Reset Password</button>
        </form>
        <a href="front.html">Back to Login</a>
    </div>
    
    <script>
        function sendOTP() {
            document.getElementById('otp').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'block';
            alert('OTP has been sent to your registered phone number and email.');
        }
    </script>
</body>
</html>
