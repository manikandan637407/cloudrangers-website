<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - Smart Ration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #2c3e50);
            color: white;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .container:hover {
            transform: scale(1.03);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background: #3498db;
            color: white;
        }
        tbody tr {
            transition: 0.3s;
        }
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Purchase History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="history-body">
                <!-- Purchase history will be dynamically populated here -->
            </tbody>
        </table>
        <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
    </div>
    
    <script>
        function generatePurchaseHistory() {
            const historyData = [
                { date: "2025-03-10", item: "Rice", quantity: "10 kg", price: "$12" },
                { date: "2025-03-12", item: "Wheat", quantity: "5 kg", price: "$8" },
                { date: "2025-03-15", item: "Sugar", quantity: "3 kg", price: "$6" },
                { date: "2025-03-18", item: "Oil", quantity: "2 L", price: "$10" }
            ];
            
            const tbody = document.getElementById("history-body");
            historyData.forEach(entry => {
                let row = `<tr>
                    <td>${entry.date}</td>
                    <td>${entry.item}</td>
                    <td>${entry.quantity}</td>
                    <td>${entry.price}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        generatePurchaseHistory();

        setTimeout(() => {
            window.location.href = "dashboard.html"; // Change to your actual dashboard URL
        }, 15000); // Redirect after 15 seconds
    </script>

</body>
</html>
