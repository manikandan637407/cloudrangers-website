<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Rangers - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?cyberpunk,technology') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(4px);
        }
        .reset-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            width: 350px;
            transition: 0.3s;
        }
        .reset-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
        }
        .reset-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            letter-spacing: 1px;
        }
        .reset-container p {
            font-size: 14px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        .reset-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }
        .reset-container input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }
        .reset-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, red, darkred);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .reset-container button:hover {
            background: linear-gradient(90deg, darkred, black);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transform: scale(1.05);
        }
        .reset-container a {
            display: inline-block;
            color: white;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .reset-container a:hover {
            text-decoration: underline;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <p><i>Enter your new password</i></p>
        <form>
            <input type="password" placeholder="New Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Update Password</button>
        </form>
        <a href="front.html">Back to Login</a>
    </div>
</body>
</html>
