<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TNSmart Ration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('IMG_20220624_195402.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: #5a01e999;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
            text-align: center;
            width: 350px;
            transition: 0.3s;
        }

        .login-box:hover {
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.9);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            object-fit: contain;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: hsl(0, 0%, 100%);
            font-size: 22px;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            color: hsl(0, 0%, 100%);
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: cyan;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            outline: none;
        }

        .remember {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, cyan, blue);
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, blue, black);
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .forgot-password {
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
            color: #ff6600;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: red;
        }

        .register {
            margin-top: 10px;
            font-size: 14px;
        }

        .register a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .register a:hover {
            text-decoration: underline;
            color: red;
        }

        .back-btn {
            display: block;
            margin-top: 15px;
            color: hsl(208, 100%, 97%);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            text-decoration: underline;
            color: #fff8f8;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="login-circle">
            <div class="logo-container">
                <img src="download - Copy.jpeg" alt="Cloud Rangers Logo" class="logo">
            </div>
            <h2>Login to TNSmart Ration</h2>
            <form>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="remember">
                    <label><input type="checkbox" id="remember"> Remember Me</label>
                    <a href="forgotpass.html" class="forgot-password">Forgot Password?</a>
                </div>
                <a href="dashboard.html" style="color: red;">Login</a>
            </form>
            <div class="register">
                Don't have an account? <a href="REGITER.html">Register</a>
            </div>
            <a href="home.html" class="back-btn">Back to Home</a>
        </div>
    </div>

</body>
</html>
