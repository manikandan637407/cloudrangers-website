<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TNSmart Ration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?technology,communication') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.6);
            text-align: left;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: cyan;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-size: 16px;
            color: white;
            margin-bottom: 5px;
        }

        .input-box input, .input-box textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-box input:focus, .input-box textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: cyan;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: blue;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        .back-btn {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: cyan;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            text-decoration: underline;
            color: white;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .map-container {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-box">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="input-box">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <p><strong>Email:</strong> contact@tnsmartration.com</p>
            <p><strong>Phone:</strong> +91-9876543210</p>
            <p><strong>Address:</strong> 123, Chennai, Tamil Nadu</p>
        </div>

        <!-- Google Maps Embed (Optional) -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.4825547984364!2d76.9552!3d10.9902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85c1bfa2d0d3b%3A0xf50c2d40!2sTamil%20Nadu!5e0!3m2!1sen!2sin!4v1648163189623"
                width="100%" height="100%" frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <a href="home.html" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
