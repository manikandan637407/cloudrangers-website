<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Rangers - Smart Ration System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('download (2).jpeg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(2px);
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        .logo img {
            width: 120px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: red;
        }
        .hero {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: red;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="download - Copy.jpeg" alt="Cloud Rangers Logo">
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="aboutus.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="front.html">Login</a>
        </div>
    </div>

    <div class="hero">
        <h1>Cloud Rangers - Smart Ration System</h1>
        <p>Ensuring fair, transparent, and automated ration distribution using IoT & AI technology.</p>
        <a href="REGITER.html" class="btn">Get Started</a>
    </div>
</body>
</html>
